<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="player">

        <video class="video" src="./video.mkv"></video>

        <div class="controls">
            <div class="progress">
                <div class="progress_fill"></div>
            </div>

            
            <button class="play-pause btn" >play-pause</button>
            <input type="range" name="valoum" class="player_slider" max="1" step="0.05" value="1">
            <input type="range" name="playbackrate" class="player_slider" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player_button btn" ><< 10s</button>
            <button data-skip="25" class="player_button btn" >25s >></button>
        </div>
    </div>
</div>

<script src="./app.js"></script>
    
</body>
</html>
